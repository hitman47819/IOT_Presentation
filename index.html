<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Presentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #slide-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide-wrapper {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .slide-wrapper.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ✨ Slide content styling for PPTX-like appearance */
    .slide-content {
      border: none;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transform-origin: center;
      transform: scale(1);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide-content > * {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 44px;
      min-height: 44px;
    }

    button:hover { 
      background: #0078d4; 
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      background: #333;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .slide-counter {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      min-width: 60px;
      text-align: center;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 200;
      padding: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d32f2f;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      z-index: 200;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      backdrop-filter: blur(10px);
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: #0078d4;
      transition: width 0.3s;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading presentation...</p>
    <p id="loading-status">Initializing...</p>
  </div>

  <div class="error-message" id="error-message"></div>
  <div class="progress-bar" id="progress-bar"></div>
  
  <div id="slide-container"></div>

  <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()">
    <span class="material-icons">fullscreen</span>
  </button>

  <div class="controls">
    <button id="prev-btn" onclick="prevSlide()">
      <span class="material-icons">chevron_left</span>
      <span class="btn-text">Previous</span>
    </button>
    <span class="slide-counter" id="slide-counter">0 / 0</span>
    <button id="next-btn" onclick="nextSlide()">
      <span class="btn-text">Next</span>
      <span class="material-icons">chevron_right</span>
    </button>
  </div>

  <script>
    const slideContainer = document.getElementById('slide-container');
    const loadingElement = document.getElementById('loading');
    const loadingStatus = document.getElementById('loading-status');
    const errorMessage = document.getElementById('error-message');
    const slideCounter = document.getElementById('slide-counter');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    const totalSlides = 33; // 1.html to 33.html
    const slidePrefix = '';
    const slideExtension = '.html';
    const storageKey = 'presentation_current_slide';

    let current = 0;
    const slides = [];
    let loadedSlides = 0;

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      setTimeout(() => errorMessage.style.display = 'none', 5000);
    }

    // ✨ NEW: Calculate slide scale based on viewport
    function calculateSlideDimensions() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const baseWidth = 1280;
      const baseHeight = 720;
      const scale = Math.min(viewportWidth / baseWidth, viewportHeight / baseHeight);
      return { baseWidth, baseHeight, scale };
    }

    // ✨ NEW: Apply scaling to all slides
    function applyScalingToAllSlides() {
      const { baseWidth, baseHeight, scale } = calculateSlideDimensions();
      slides.forEach(slide => {
        const slideContent = slide.querySelector('.slide-content');
        if (slideContent) {
          slideContent.style.width = baseWidth + 'px';
          slideContent.style.height = baseHeight + 'px';
          slideContent.style.transform = `scale(${scale})`;
        }
      });
    }

    function updateProgress() {
      const progress = (current + 1) / slides.length * 100;
      progressBar.style.width = progress + '%';
      slideCounter.textContent = `${current + 1} / ${slides.length}`;
    }

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
      updateProgress();
      localStorage.setItem(storageKey, index.toString());
    }

    function nextSlide() { if (current < slides.length - 1) { current++; showSlide(current); } }
    function prevSlide() { if (current > 0) { current--; showSlide(current); } }

    function toggleFullscreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    function loadSlides() {
      const saved = parseInt(localStorage.getItem(storageKey) || '0');
      const { baseWidth, baseHeight } = calculateSlideDimensions();

      for (let i = 1; i <= totalSlides; i++) {
        const wrapper = document.createElement('div');
        wrapper.classList.add('slide-wrapper');
        const slideContent = document.createElement('div');
        slideContent.classList.add('slide-content');
        slideContent.style.width = baseWidth + 'px';
        slideContent.style.height = baseHeight + 'px';

        // Fetch and load HTML content directly
        fetch(`${slidePrefix}${i}${slideExtension}`)
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
          })
          .then(html => {
            // Parse the HTML and extract body content
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Clear any scripts to avoid conflicts
            const scripts = doc.querySelectorAll('script');
            scripts.forEach(script => script.remove());
            
            // Get content from body
            const bodyContent = doc.body;
            
            // Clone the content
            slideContent.innerHTML = bodyContent.innerHTML;
            slideContent.style.overflow = 'hidden';
            
            loadedSlides++;
            if (loadedSlides === totalSlides) {
              loadingElement.style.display = 'none';
              applyScalingToAllSlides();
              current = saved < totalSlides ? saved : 0;
              showSlide(current);
            }
          })
          .catch(error => {
            console.error(`Error loading slide ${i}:`, error);
            showError(`Failed to load slide ${i}`);
            loadedSlides++;
            if (loadedSlides === totalSlides) {
              loadingElement.style.display = 'none';
              applyScalingToAllSlides();
              current = saved < totalSlides ? saved : 0;
              showSlide(current);
            }
          });

        wrapper.appendChild(slideContent);
        slideContainer.appendChild(wrapper);
        slides.push(wrapper);
      }
    }

    window.addEventListener('resize', applyScalingToAllSlides);
    window.addEventListener('orientationchange', () => setTimeout(applyScalingToAllSlides, 200));

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key.toLowerCase() === 'f') toggleFullscreen();
    });

    loadSlides();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT in Smart Health: Hardware Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('./assets/225ba599e377.png');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 51, 102, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            color: #ffffff;
            font-size: 60px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            max-width: 80%;
        }
        .subtitle {
            color: #e0f2ff;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            max-width: 70%;
            margin-bottom: 40px;
        }
        .presenters {
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0f2ff;
        }
        .material-icons {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <h1 class="title">IoT in Smart Health: Hardware Technologies</h1>
            <p class="subtitle">Exploring the Hardware Foundations of Connected Healthcare Systems</p>
            
            <div class="icon-container">
                <div class="icon-box">
                    <i class="material-icons">sensors</i>
                    <span>Sensors</span>
                </div>
                <div class="icon-box">
                    <i class="material-icons">router</i>
                    <span>Communication</span>
                </div>
                <div class="icon-box">
                    <i class="material-icons">nfc</i>
                    <span>NFC/RFID</span>
                </div>
                <div class="icon-box">
                    <i class="material-icons">bluetooth</i>
                    <span>Bluetooth LE</span>
                </div>
            </div>
            
         
        </div>
    </div>
</body>
</html>
